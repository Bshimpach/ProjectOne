<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project One</title>
    <script src="structure.js" charset="utf-8"></script>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <h1>Project 1 - Brandon Shimpach</h1>

<main>
    <div>
      <h2>1 story vs. 2 story</h2>
    <input type="image" src="img/houseee.png" class"house" id="storyOne" onclick="houseLvl;" >
    <input type="image" src="img/housee.png" class"house" id="storyTwo" onclick="houseLvl;" >
  </div>




    <div>
      <h2>Color of House</h2>
    <input type="image" src="img/green.png" onclick="colortype;" >
    <input type="image" src="img/yellow.png" onclick="colortype;">
    <input type="image" src="img/pink.png" onclick="colortype;" >
  </div>





    <div>
      <h2>Exterior Material</h2>
    <input type="image" src="img/vinyl.png" onclick="exteriorMaterial;" name="vinyl" >
    <input type="image" src="img/wood.png" onclick="exteriorMaterial;" name="wood" >
    <input type="image" src="img/brick.png" onclick="exteriorMaterial;" name="brick" >
    <input type="image" src="img/stucco.jpg" onclick="exteriorMaterial;" name="stucco" >
    <input type="image" src="img/stone.png" onclick="exteriorMaterial;" name="stone" >

  </div>





    <div>
      <h2>Garage Size</h2>
      <input type="radio" value="1" name="cost"  >
      <label for="one">1</label>

      <input type="radio" value="2" name="cost"   >
      <label for="two">2</label>

      <input type="radio" value="3" name="cost"   >
      <label for="three">3</label>
    </div>



      <div>
      <h2 for="feet">Square Feet</h2>
      <input type="text" id="squareFeet" onchange="userSquareFeet(this)">
      <p id="total"> </p>
    </div>

    <button type="button" onclick="giveTotal"> Get Total </button>

</main>


  </body>
</html>
